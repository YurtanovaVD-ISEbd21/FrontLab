<div class="container">
    <button type="submit" class="btn btn-dark d-block ml-auto mt-3" routerLink="../add-car">Добавить</button>
</div>
<div class="container" *ngFor="let car of cars">
    <hr color="black">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <input type="hidden" name="id" value="{{ car.id }}">
                <h3>Автомобиль #{{car.id}}</h3>
            </div>
            <div class="col-4">
                <div>Модель: {{car.model}}</div>
                <div>Сумма к оплате: {{car.price}}</div>
            </div>
            <div class="col-4 form-group">
                <label for="status"></label>
                <select class="form-control" name="status">
                    <option>Забронирован</option>
                    <option>Свободен</option>
                </select>
                <p class="text-center">Статус автомобиля: {{car.status}}</p>
            </div>
        </div>
    </div>
    <div class="row align-items-center">
        <div class="col">
            <button type="submit" class="btn btn-dark d-block ml-auto" (click)="editCar(car.id)">Изменить</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-dark d-block" (click)="delCar(car.id)">Удалить</button>
        </div>
    </div>
</div>
