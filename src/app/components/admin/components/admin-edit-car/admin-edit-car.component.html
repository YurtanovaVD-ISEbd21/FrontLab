<div class="container">
    <h2 class="text-center">Изменить книгу</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="hidden">
            <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
        </div>

        <div class="form-group">
            <label for="model">Модель:</label>
            <input type="text" formControlName="model" placeholder="Название" name="model" class="form-control" id="model">
        </div>
    
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="number" formControlName="price" placeholder="Цена" name="price" class="form-control" id="price">
        </div>
    
        <button class="btn btn-success">Сохранить изменения</button>
    </form>
</div>
