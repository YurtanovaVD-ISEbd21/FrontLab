<div class="container col-md-3">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="signUp()">
      <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
      <div class="form-field">
        <label for="email">Email-адрес</label>
        <input type="email" id="email" class="form-control" name="email" formControlName="email" required autofocus>
      </div>
  
      <div class="form-field">
        <label for="name">Имя пользователя</label>
        <input type="text" id="name" class="form-control" name="name" formControlName="name" required>
      </div>
  
      <div class="form-field">
        <label for="password">Пароль</label>
        <input type="password" id="password" class="form-control" name="password" formControlName="password" required>
      </div>
  
      <button class="btn btn-lg btn-primary btn-block" type="submit">Продолжить</button>
    </form>
  </div>
